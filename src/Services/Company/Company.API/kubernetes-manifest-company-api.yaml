apiVersion: apps/v1
kind: Deployment
metadata:
    name: company-api
    labels:
        app: company-api
spec:
    selector:
        matchLabels:
            app: company-api
    replicas: 1
    template:
        metadata:
            labels:
                app: company-api
        spec:
            containers:
              - name: company-api
                image: awcacrbrthomasusa.azurecr.io/company-api:latest
                env:
                  - name: "ConnectionStrings__CompanyDb"
                    value: "Server=tcp:awc-db-server.database.windows.net,1433;Database=company-api-db;User ID=awc-dba;Password=Info99Gum;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30"
                  - name: "ASPNETCORE_ENVIRONMENT"
                    value: "Productions"
                  - name: "ASPNETCORE_HTTP_PORTS"
                    value: "3000"
                resources:
                    requests:
                        cpu: 100m
                        memory: 100Mi
                    limits:
                        cpu: 200m
                        memory: 200Mi
                ports:
                  - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
    name: company-api
spec:
    ports:
      - port: 3000
    selector:
        app: company-api
---


