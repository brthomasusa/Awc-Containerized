apiVersion: v1
kind: Pod
metadata:
    name: aspire-dashboard-pod
    labels:
        app: aspire-dashboard
spec:
    containers:
      - name: aspire-dashboard
        image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: "DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS"
            value: "true"
        resources:
            requests:
                cpu: 100m
                memory: 100Mi
            limits:
                cpu: 500m
                memory: 500Mi
        ports:
          - containerPort: 18888
          - containerPort: 18889
          - containerPort: 18890
---
apiVersion: v1
kind: Service
metadata:
    name: aspire-dashboard-svc
spec:
    type: LoadBalancer
    ports:
      - name: dashboard-url
        protocol: TCP
        port: 18888
        targetPort: 18888
      - name: collector-url
        protocol: TCP
        port: 4317
        targetPort: 18889
    selector:
        app: aspire-dashboard
